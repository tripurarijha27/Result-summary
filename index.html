<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Result Summary</title>
</head>
<body>
    <div class="container">
        <div class="result">
            <p style="font-family: Roboto; font-weight: 200;">Your Result</p>
            <div class="circle">
                <p><span class="total">76</span><br>of 100</p>
            </div>
            <h3>Great</h3>
            <p style="font-family: Roboto; font-weight: 100;">You scored higher than 65% of <br>the  people who have taken <br>these tests.</p>
        </div>
        <div class="summary">
            <h3>Summary</h3>
            <div class="reaction">
                <img src="./images/icon-reaction.svg" alt="">
                <p class="report1">Reaction</p>
                <p><span class="bold">80</span> /100</p>
            </div>

            <div class="memory">
                <img src="./images/icon-memory.svg" alt="">
                <p class="report2">Memory</p>
                <p><span class="bold">92</span> /100</p>
            </div>

            <div class="verbal">
                <img src="./images/icon-verbal.svg" alt="">
                <p class="report3">Verbal</p>
                <p><span class="bold">61</span> /100</p>
            </div>

            <div class="visual">
                <img src="./images/icon-visual.svg" alt="">
                <p class="report4">Visual</p>
                <p><span class="bold">72</span> /100</p>
            </div>
            <button class="btn">Continue</button>
        </div>
    </div>
</body>
</html>
